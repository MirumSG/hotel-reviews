<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Hotel Reviews</h1>
    </ion-header-bar>

    <ion-content>
      <div data-tap-disabled="true" id="MapContainer" style="height:400px;width:100%">
      </div>
        <!-- <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="!myHTML">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content" ng-bind-html="myHTML">
        </div> -->
        <button class="button button-block button-calm" ng-click="ClearMap()" >Get My Location</button>
        <ion-item>
          <center><b>{{ReviewData.name}}</b></center>
        </ion-item>
        <ion-item>
          <center>
            <ion-slide-box>
              <ion-slide>
                  <img ng-src="{{ReviewData.IMAGEURI.config.url}}" style="height:200px;"/>
              </ion-slide>
            </ion-slide-box>
          </center>
        </ion-item>
        <ion-item>
          Review :
        </br>
          <ul>
            <li ng-repeat="review in ReviewData.reviews">
              <div class="item item-avatar">
                <img ng-src="{{review.profile_photo_url}}">
                <h2>{{review.author_name}}</h2>
                <p>{{review.text}}</p>
              </div>
            </li>
          </ul>
        </ion-item>
    </ion-content>

</ion-view>
