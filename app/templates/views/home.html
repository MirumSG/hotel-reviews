<ion-view ng-controller="HomeController as home">
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title" ng-bind="home.title"></h1>
    </ion-header-bar>
    <div class="bar bar-subheader">
        <div class="button-bar">
          <a class="button icon-left button-clear ion-funnel button-small" ng-click="home.showFilter($event)">Filter</a>
          <a class="button icon-left button-clear ion-funnel button-small" ng-click="home.showSort($event)">Sort</a>
          <!-- <a class="button button-clear"></a> -->
        </div>
    </div>
    <ion-content class="has-subheader">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="!home.myHTML">
            <ion-spinner></ion-spinner>
        </div>
        <!-- <div class="content" ng-bind-html="home.myHTML"> -->
        <div class="list">
            <a class="item item-thumbnail-left" ui-sref="app.detail({id: 1})">
              <img src="cover.jpg">
              <h2>Mandarin Orchard</h2>
              <p>3.8 <i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star-half"></i><i class="ion-ios-star-outline"></i></p>
              <p>Excellent 8.2</p>
              <p>4-star hotel</p>
              <div class="price-tag">
                <p><small>SGD</small> 279</p>
                <p class="strike"><small>SGD</small> 379</p>
              </div>
            </a>
            <a class="item item-thumbnail-left" ui-sref="app.detail({id: 1})">
              <img src="cover.jpg">
              <h2>Mandarin Orchard</h2>
              <p>3.8 <i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star-half"></i><i class="ion-ios-star-outline"></i></p>
              <p>Excellent 8.2</p>
              <p>4-star hotel</p>
              <div class="price-tag">
                <p><small>SGD</small> 279</p>
                <p class="strike"><small>SGD</small> 379</p>
              </div>
            </a>
        </div>

        </div>
    </ion-content>

    <script id="filter-popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <div class="list">
            <a class="item">
                Stars Rating
            </a>
        </div>
        </ion-content>
      </ion-popover-view>
    </script>

    <script id="sort-popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <div class="list">
            <a class="item">
                Price
            </a>
            <a class="item">
                Distance
            </a>
            </div>
        </ion-content>
      </ion-popover-view>
    </script>

</ion-view>
