<ion-view>
    <ion-header-bar align-title="center" class="bar-royal">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Hotel Reviews - Home</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="!home.hotelList">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content">
            <div class="list" ng-repeat="hotel in home.hotelList">
                <div class="item item-royal item-thumbnail-left">
                    <img ng-src="{{ 'https://images.trvl-media.com'+hotel.thumbnailUrl}}">
                    <h2 class="energized"><strong>{{ hotel.name }}</strong></h2>
                    <h4 class="stable">{{ hotel.address +' | '+ hotel.city +' | '+ hotel.countryCode}}</h4>
                    <div class="button-bar">
                        <a class="button button-small button-balanced" ng-click="home.selectHotelForReview(hotel)">Reviews</a>
                        <a class="button button-small button-energized" ng-click="home.selectHotelForGallery(hotel)">Gallery</a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>

</ion-view>
